        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvasSize[0], canvasSize[1]);

        // Wheele
        // ctx.strokeStyle = "white";
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(
          0 + canvasSize[0] / 2,
          0 + canvasSize[1] / 2,
          250,
          0,
          2 * Math.PI
        );
        ctx.fill();

        // Ball
        ctx.fillStyle = "white";
        ctx.strokeStyle = "white";
        ctx.beginPath();
        ctx.arc(
          posX + canvasSize[0] / 2,
          posY + canvasSize[1] / 2,
          10,
          0,
          2 * Math.PI
        );
        ctx.fill();
        // ctx.stroke();

        // Next Frame
        if (frame < data.length) {
          frame += 3;
        } else {
          frame = 0;

          if (animSet < ballPathsOriginal.length - 1) {
            animSet++;
          } else {
            animSet = 0;
          }
        }
      }

      setInterval(loop, 1000 / 60);
    </script>
  </body>
</html>
