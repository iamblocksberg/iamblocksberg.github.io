<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Lang</title>
  </head>
  <body>
    <script>
      document.write("navigator.language: " + navigator.language);
      document.write("<br>");
      document.write("navigator.languages: " + navigator.languages);
    </script>
  </body>
</html>
