<!DOCTYPE html>
<html>
<head>
	<title class="__title">__Name__</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Kanit:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<!-- Page Container -->
	<div class="w3-content w3-margin-top" style="max-width:1400px;">
		<!-- The Grid -->
		<div class="w3-row-padding">

			<!-- Left Column -->
			<div class="w3-third">

				<div class="w3-white w3-text-grey w3-card-4">
					<div class="w3-display-container">
						<img class="__image" src="image/image.jpg" style="width:100%" alt="Avatar">
						<div class="w3-container w3-text-black">
							<h2>
								<span class="__name">Name</span> <span class="__lastname">Lastname</span>
							</h2>
						</div>
					</div>

					<div class="w3-container">
						<p><i class="fa fa-home fa-fw w3-margin-right w3-large colorbluef"></i><span class="__address">Province</span>, Thailand</p>
						<p><i class="fa fa-envelope fa-fw w3-margin-right w3-large colorbluef"></i><span class="__email">Email</span></p>
						<p><i class="fa fa-phone fa-fw w3-margin-right w3-large colorbluef"></i>0<span class="__phone">Phone</span></p>

						<hr>
						<p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right colorbluef"></i>Skills</b></p>
						<div class="__allskill">Skill</div>

						<hr>
						<p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right colorbluef"></i>Language</b></p>
						<div class="__alllanguage">Language</div>

						<br>
					</div>
				</div>

				<br>

			<!-- End Left Column -->
			</div>

			<!-- Right Column -->
			<div class="w3-twothird">

			<div class="w3-container w3-card w3-white">
				<h3 class="w3-text-grey w3-padding-16"><i class="fa fa-graduation-cap fa-fw w3-margin-right w3-xlarge colorbluef"></i>Education</h3>
				<div class="w3-container">
					<h5 class="w3-opacity">
						<b><span class="__university">University</span></b>
					</h5>
					<h6><i class="fa fa-calendar fa-fw w3-margin-right colorbluef"></i>2014 - Present</h6>
					<p>Bachelor Degree</p>
					<p class="__faculty">Faculty</p>
					<p>- <span class="__major">Major</span></p>
					<p>- <span class="__minor">Minor</span></p>
					<p>- GPA <span class="__gpa">GPA</span></p>
				</div>
			</div>
			<br>

			<div class="w3-container w3-card w3-white w3-margin-bottom">
				<h3 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xlarge colorbluef"></i>Work Experience</h3>
				<div class="w3-container">

					<div class="__allwork">Work</div>

				</div>
			</div>

			<!-- 
			<div class="w3-container w3-card w3-white w3-margin-bottom">
				<h3 class="w3-text-grey w3-padding-16"><i class="fa fa-suitcase fa-fw w3-margin-right w3-xlarge colorbluef"></i>Skill</h3>
				<div class="w3-container">
					<div class="__allskill">Skill</div>
					<br>
				</div>
			</div>
			 -->

			<!-- End Right Column -->
			</div>

		<!-- End Grid -->
		</div>
	<!-- End Page Container -->
	</div>

	<div id="loader">
		<div class="middle-box">
			<div class="spinner"></div>
			<div id="log"></div>
		</div>
	</div>

	<div id="result_uesrInfo" style="display: none;"></div>

	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
